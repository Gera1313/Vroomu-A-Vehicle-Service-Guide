<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Tailwind or some other Non-Bootstrap CSS Framwork: Goes Here -->
   
    <!-- Google Fonts CDN Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@300&family=Ysabeau+Infant:wght@300&family=Ysabeau+Office&family=Ysabeau+SC:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Custom Style  -->
    <link rel="stylesheet" href="style.css" />
    <title>Vroomu</title>
  </head>

  <body>

    <header>
      <h1>Vroomu</h1>
      <!-- Title and Hero Image go here -->
    </header>

    <main>
      <!-- Some Form user can interact with goes here -->
      <form id="vehicle-form">
        <input id="vin-choice" placeholder="Enter Vehicle Vin Number">
        <input id="make" placeholder="Make">
        <input id="model" placeholder="Model">
        <input id="year" placeholder="Year">
        <input id="series" placeholder="Series">
        <input id="body" placeholder="Body">
        <input id="transmission" placeholder="Transmission Type">
        <input id="drive-type" placeholder="Drive Type">
        <input id="engine" placeholder="Engine Cylinders">
        <input id="fuel-type" placeholder="Fuel Type">
        <button id="submitBtn">Submit</button>
      </form>

    </main>

    <footer>
        <!-- Maybe a footer goes here. We will see?  -->
    </footer>

    <!-- jQuery CDN Link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Link -->
    <script src="./script.js"></script>
  </body>
</html>
