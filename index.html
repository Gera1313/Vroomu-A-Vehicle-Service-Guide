<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Tailwind or some other Non-Bootstrap CSS Framwork: Goes Here -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Google Fonts CDN Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@300&family=Ysabeau+Infant:wght@300&family=Ysabeau+Office&family=Ysabeau+SC:wght@300&display=swap"
    rel="stylesheet" />

  <!-- CSS Custom Style  -->
  <link rel="stylesheet" href="style.css" />
  <title>Vroomu</title>
</head>

<body>
  
  <div class="columns ">
    <div class="column is-gapless is-multiline is-desktop is-narrow ">
      <div class="box" style="width:1000px;">
      Vroomu
    </div>
   
  <main>
    <!-- Vehicle Form Container-->
    <div id="container-form">
      <div id="vehicle-decode">
        <label>Decode Vin: </label>
        <input id="vin-input" placeholder="Enter Vehicle Vin Number">
      </div>
      <div>
        <label>Search by Make, Model, Year: </label>
        <div id="dropdown" class="visible">
          <!-- <input id="year" placeholder="Year"> -->
          <select id="year">
            <option class="yearDrop">Year</option>
            <!-- Append JavaScript Options: Year -->
          </select>
          <select id="make">
            <option class="makeDrop">Make</option>
            <!-- Append JavaScript Options: Make -->
          </select>
          <select id="model">
            <option class="modelDrop">Model</option>
            <!-- Append JavaScript Options: Model -->
          </select>
        </div>
        <div id="textbox" class="hidden">
          <input readonly id="yeartxt" placeholder="Year">
          <input readonly id="maketxt" placeholder="Make">
          <input readonly id="modeltxt" placeholder="Model">
        </div>
      
    <!-- End of Vehicle Form Container -->

    <!-- Button Container Here-->
    <div id="container-buttons">
      <button id="decodeBtn" class="button is-success ">Decode Vin</button>
      <button id="maintBtn" class="button is-success ">Get Maintenance</button>
      <button id="recallBtn" class="button is-success ">Get Recalls</button>
      <button id="clearBtn" class="button is-success ">Clear</button>
    </div>
    <!-- End of Button Container-->

    <!-- Vin Decoded Information Card -->
    <div id="vin-information">
      <div id="text-data" class="hidden">
        <textarea readonly id="series" placeholder="Series"></textarea>
        <textarea readonly id="body" placeholder="Body"></textarea>
        <textarea readonly id="transmission" placeholder="Transmission Type"></textarea>
        <textarea readonly id="drive-type" placeholder="Drive Type"></textarea>
        <textarea readonly id="engine" placeholder="Engine Cylinders"></textarea>
        <textarea readonly id="fuel-type" placeholder="Fuel Type"></textarea>
      </div>
    </div>
    <!-- End of Vin Decoded Information Card -->

    <!-- Maintenance Information Card -->
    <div id="maint-container">
      <h2>Maintenance List: </h2>
      <!-- Append JavaScript Here -->
    </div>
    <!-- End of Maintenance Information Card -->

    <!-- Vehicle Recall Information Card -->
    <div id="recall-container">
      <h2>Recalls List:</h2>
      <!-- Append JavaScript Here -->
    </div>
    <!-- End of Vehicle Recall Information Card -->
  </main>


  <!-- jQuery CDN Link -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <!-- JavaScript Link -->
  <script src="./script.js"></script>
</body>

</html>
